ajax_api.ajax_submit:
  path: '/ajax-api'
  defaults:
    _title: 'Ajax Submit'
    _form: 'Drupal\ajax_api\Form\AjaxSubmitForm'
  requirements:
    _permission: 'access content'

ajax_api.ajax_form:
  path: '/ajax-form'
  defaults:
    _title: 'Ajax Form'
    _form: 'Drupal\ajax_api\Form\AjaxForm'
  requirements:
    _permission: 'access content'

ajax_api.user_autocomplete:
  path: '/autocomplete'
  defaults:
    _title: 'Autocomplete Controller'
    _controller: '\Drupal\ajax_api\Controller\AutocompleteController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'TRUE'

ajax_api.autocomplete_form:
  path: '/admin/ajax_api/autocomplete/articles/form'
  defaults:
    _title: 'Autocomplete Example'
    _form: 'Drupal\ajax_api\Form\AutocompleteForm'
  requirements:
    _permission: 'TRUE'


