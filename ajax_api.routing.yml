ajax_api.ajax_submit:
  path: '/ajax-api'
  defaults:
    _title: 'Ajax Submit'
    _form: 'Drupal\ajax_api\Form\AjaxSubmitForm'
  requirements:
    _permission: 'access content'

ajax_api.ajax_form:
  path: '/ajax-form'
  defaults:
    _title: 'Ajax Form'
    _form: 'Drupal\ajax_api\Form\AjaxForm'
  requirements:
    _permission: 'access content'
